<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="ico/icon.ico" type="image/x-icon">
    <meta name="viewport" content="width=1920">
    <link rel="stylesheet" href="iphoneonecart.css">
    <title>Shop</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-text">
            <a href="index.html">Новинки</a>
            <a href="index.html">Акції</a>
            <a href="index.html">Замовлення</a>
        </div>
        <div class="header-logo">
            <a href="index.html">
                <img class="logo" src="img/amazon.png" alt="">
            </a>
        </div>
    </div>

    <div class="header-bottom">
        <div class="poisk">
            <input class="search" id="search" type="text" placeholder="Пошук товарів">
            <img class="lupa" src="img/lupa.png" alt="none">
        </div>

        <div id="catalog" onmouseover="openPudcatalog()">
            <span class="catalog" onmouseover="openPudcatalog()" >Каталог товарів
        </div>

        <div class="img-catalog">
            <img class="triagle" src="img/triagle.png" alt="none" >
        </div>
    </div>
        <div id="pudcatalog">
            <div class="onediv" onclick="openCatalog()">
                Телефони
            </div>    
            <div class="twodiv">
                Телевізори
            </div>   
            <div class="threediv">
                Навушники
            </div>  
            <div class="fourdiv">
                Комп'ютери
            </div>  
            <div class="fivediv">
                Ноутбуки
            </div>
            <div class="sixdiv">
                Ігрові консолі
            </div>  
            <div class="sevendiv">
                Пральні машини  
            </div>
            <div class="eightdiv">
                Холодильники
            </div>    
            <div class="ninediv">
                Смарт-годинники
            </div>
            <div id="xernya">
                Тут буде менюшка під телефони ГИ :0
            </div>
        </div>
    </div>
        <div class="main">
            <div class="Iphoneimage">
                <img class="imageiphone" src="img/iphone14pro.png" alt="@">
            <div class="card">
                <div class="textiphone">Смартфон Iphone 14 Pro</div>
            </div>
            
            <div class="cardTwo">
                <a href="index.html">
                    <div class="buy">
                        <img class="cart" src="img/cart.png" alt="@">
                        <div class="buyText">
                            Купити
                        </div>
                    </div>
                </a>
            </div>
            <div class="price">
            54,999 ₴
            </div>

            <div class="cardThree">
                <div class="card">
                    <div class="text">
                    Інші моделі  
                    </div>
                    <div class="black"></div>
                    <div class="white"></div>  
                    <div class="blue"></div> 
                    <div class="yellow"></div>
                    <div class="green"></div>  
                    <div class="oneTB">
                        1 ТБ
                    </div>
                    <div class="twoGB">
                        512 ГБ
                    </div>
                    <div class="threeGB">
                        256 ГБ
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        <script src="/main.js"></script>
</div>
</body>
</html>
