<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="ico/icon.ico" type="image/x-icon">
    <meta name="viewport" content="width=1920">
    <link rel="stylesheet" href="/dist/iphoneonecart.css">
    <title>Shop</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-text">
            <a href="/dist/index.html">Новинки</a>
            <a href="/dist/index.html">Акції</a>
            <a href="/dist/index.html">Замовлення</a>
        </div>
        <div class="header-logo">
            <a href="/dist/index.html">
                <img class="logo" src="/img/amazon.png" alt="">
            </a>
        </div>
    </div>

    <div class="header-bottom">
        <div class="poisk">
            <input class="search" id="search" type="text" placeholder="Пошук товарів">
            <img class="lupa" src="/img/lupa.png" alt="none">
        </div>

        <div id="catalog" onmouseover="openPudcatalog()">
            <span class="catalog">Каталог товарів
        </div>

        <div class="img-catalog">
            <img class="triagle" src="/img/triagle.png" alt="none">
        </div>
    </div>
        <div id="pudcatalog">
            <div class="onediv" onclick="openCatalog()">
                Телефони
            </div>    
            <div class="twodiv">
                Телевізори
            </div>   
            <div class="threediv">
                Навушники
            </div>  
            <div class="fourdiv">
                Комп'ютери
            </div>  
            <div class="fivediv">
                Ноутбуки
            </div>
            <div class="sixdiv">
                Ігрові консолі
            </div>  
            <div class="sevendiv">
                Пральні машини  
            </div>
            <div class="eightdiv">
                Холодильники
            </div>    
            <div class="ninediv">
                Смарт-годинники
            </div>
            <div id="xernya">
                Тут буде менюшка під телефони ГИ :0
            </div>
        </div>

        <script src="/main.js"></script>
</div>
</body>
</html>
